<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portobello America - Raw Materials Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <img src="images/Portobello_Logo_White.png" alt="Portobello America Logo" class="hero-logo">
        <div class="hero-center">
            <h1>Raw Materials Dashboard</h1>
            <div class="subtitle">Innovative Tile Solutions</div>
        </div>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Raw Weight</div>
        <div class="tab" onclick="showTab(1)">Truck Data</div>
        <div class="tab" onclick="showTab(2)">Usage Rates</div>
    </div>
    
    <div class="content active">
        <div class="warning" style="padding-left:20px" id="iconWarning" hidden>
            <div class="exclamation-icon"></div>
            <div class="warning-body" id="warningText"></div>
        </div>
        <div class="row">
            <div class="button-row" id="buttonRow" >
                <button class="button" id="btnGenerateTotal">Generate Total Weight</button>
                <button class="button" id="btnPDFExport">Export PDF</button>
            </div>
            <div class="card-number" style="padding-bottom:100px" id="totalWeight">Total Weight: 0 tons</div>
        </div>
        <div class="cards-grid" id="materialCards"></div>
    </div>
    <div class="content">
        <div class="filter-controls">
            <div class="left-controls">
                <input type="text" id="truckSearch" placeholder="Search by truck number..." onkeyup="searchTruck()">
                <div class="date-filter-container">
                    <input type="text" id="dateRange" placeholder="Select date or range..." readonly onclick="showDatePicker()">
                    <div id="datePicker" class="date-picker-popup" style="display: none;">
                        <div class="date-picker-header">
                            <button type="button" onclick="setToday()">Today</button>
                            <button type="button" onclick="setWeek()">This Week</button>
                            <button type="button" onclick="clearRange()">Clear</button>
                        </div>
                        <input type="date" id="startDate" onchange="onStartDateChange()">
                        <input type="date" id="endDate" onchange="onEndDateChange()">
                    </div>
                </div>
            </div>
            <div class="status-filters">
                <button class="filter-btn active" onclick="filterStatus('all')">All</button>
                <button class="filter-btn" onclick="filterStatus('completed')">Completed</button>
                <button class="filter-btn" onclick="filterStatus('upcoming')">Upcoming</button>
            </div>
        </div>
        <table class="truck-table" id="truckTable">
            <thead>
                <tr>
                    <th>Delivery Number</th>
                    <th>Material</th>
                    <th>Expected Weight</th>
                    <th>Actual Weight</th>
                    <th>Delivery Time & Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="truckTableBody">
            </tbody>
        </table>
    </div>
    
    <div class="content">
        <div class="warning" style="padding-left:20px" id="usageWarning">
            <div class="exclamation-icon"></div>
            <div class="warning-body">Notice: Materials C and F have high usage rates.</div>
        </div>
        <div class="row">
            <div class="button-row" id="usageButtonRow">
                <button class="button" id="btnGenerateUsageReport">Generate Usage Report</button>
                <button class="button" id="btnUsagePDFExport">Export PDF</button>
            </div>
            <div class="card-number" style="padding-bottom:100px">Average Usage: 2.8 lbs/min</div>
        </div>
        <div class="cards-grid" id="usageRatesGrid">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
