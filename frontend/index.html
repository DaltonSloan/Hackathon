<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portobello America - Raw Materials Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Raw Materials Dashboard</h1>
        <div class="subtitle">Portobello America - Innovative Tile Solutions</div>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Raw Weight</div>
        <div class="tab" onclick="showTab(1)">Truck Data</div>
    </div>
    
    <div class="content active">
        <div class="cards-grid">
            <div class="card">
                <div class="card-header green">Material A</div>
                <div class="card-number">950 tons</div>
            </div>
            <div class="card">
                <div class="card-header yellow">Material B</div>
                <div class="card-number">450 tons</div>
            </div>
            <div class="card">
                <div class="card-header red">Material C</div>
                <div class="card-number">180 tons</div>
            </div>
            <div class="card">
                <div class="card-header green">Material D</div>
                <div class="card-number">1100 tons</div>
            </div>
            <div class="card">
                <div class="card-header yellow">Material E</div>
                <div class="card-number">520 tons</div>
            </div>
            <div class="card">
                <div class="card-header red">Material F</div>
                <div class="card-number">240 tons</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="filter-controls">
            <div class="left-controls">
                <input type="text" id="truckSearch" placeholder="Search by truck number..." onkeyup="searchTruck()">
                <div class="date-filter-container">
                    <input type="text" id="dateRange" placeholder="Select date or range..." readonly onclick="showDatePicker()">
                    <div id="datePicker" class="date-picker-popup" style="display: none;">
                        <div class="date-picker-header">
                            <button type="button" onclick="setToday()">Today</button>
                            <button type="button" onclick="setWeek()">This Week</button>
                            <button type="button" onclick="clearRange()">Clear</button>
                        </div>
                        <input type="date" id="startDate" onchange="onStartDateChange()">
                        <input type="date" id="endDate" onchange="onEndDateChange()">
                    </div>
                </div>
            </div>
            <div class="status-filters">
                <button class="filter-btn active" onclick="filterStatus('all')">All</button>
                <button class="filter-btn" onclick="filterStatus('completed')">Completed</button>
                <button class="filter-btn" onclick="filterStatus('upcoming')">Upcoming</button>
            </div>
        </div>
        <table class="truck-table" id="truckTable">
            <thead>
                <tr>
                    <th>Delivery Number</th>
                    <th>Material</th>
                    <th>Incoming Weight</th>
                    <th>Material Weight</th>
                    <th>Delivery Time & Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="truckTableBody">
            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
