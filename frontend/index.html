<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portobello America - Raw Materials Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Raw Materials Dashboard</h1>
        <div class="subtitle">Portobello America - Innovative Tile Solutions</div>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Raw Weight</div>
        <div class="tab" onclick="showTab(1)">Truck Data</div>
    </div>
    
    <div class="content active">
        <div class="cards-grid">
            <div class="card">
                <div class="card-header green">Material A</div>
                <div class="card-number">950 tons</div>
            </div>
            <div class="card">
                <div class="card-header yellow">Material B</div>
                <div class="card-number">450 tons</div>
            </div>
            <div class="card">
                <div class="card-header red">Material C</div>
                <div class="card-number">180 tons</div>
            </div>
            <div class="card">
                <div class="card-header green">Material D</div>
                <div class="card-number">1100 tons</div>
            </div>
            <div class="card">
                <div class="card-header yellow">Material E</div>
                <div class="card-number">520 tons</div>
            </div>
            <div class="card">
                <div class="card-header red">Material F</div>
                <div class="card-number">240 tons</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="filter-controls">
            <div class="left-controls">
                <input type="text" id="truckSearch" placeholder="Search by truck number..." onkeyup="searchTruck()">
                <div class="date-filter-container">
                    <input type="text" id="dateRange" placeholder="Select date or range..." readonly onclick="showDatePicker()">
                    <div id="datePicker" class="date-picker-popup" style="display: none;">
                        <div class="date-picker-header">
                            <button type="button" onclick="setToday()">Today</button>
                            <button type="button" onclick="setWeek()">This Week</button>
                            <button type="button" onclick="clearRange()">Clear</button>
                        </div>
                        <input type="date" id="startDate" onchange="onStartDateChange()">
                        <input type="date" id="endDate" onchange="onEndDateChange()">
                    </div>
                </div>
            </div>
            <div class="status-filters">
                <button class="filter-btn active" onclick="filterStatus('all')">All</button>
                <button class="filter-btn" onclick="filterStatus('completed')">Completed</button>
                <button class="filter-btn" onclick="filterStatus('upcoming')">Upcoming</button>
            </div>
        </div>
        <table class="truck-table" id="truckTable">
            <thead>
                <tr>
                    <th>Delivery Number</th>
                    <th>Material</th>
                    <th>Incoming Weight</th>
                    <th>Material Weight</th>
                    <th>Delivery Time & Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="truckTableBody">
            </tbody>
        </table>
    </div>
    
    <script>
        function showTab(index) {
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }
        
        let shipmentsData = [];
        
        function getCurrentDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }
        
        async function loadShipments() {
            const response = await fetch('shipments.json');
            shipmentsData = await response.json();
            
            // Set default dates to today
            const today = getCurrentDate();
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            document.getElementById('dateRange').value = today;
            
            renderShipments();
        }
        
        function renderShipments() {
            const tbody = document.getElementById('truckTableBody');
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            tbody.innerHTML = '';
            
            // Filter shipments by date range and sort by status (completed first)
            const filteredShipments = shipmentsData
                .map((shipment, index) => ({ ...shipment, originalIndex: index }))
                .filter(shipment => {
                    const shipmentDate = shipment.deliveryDateTime.split(' ')[0];
                    return shipmentDate >= startDate && shipmentDate <= endDate;
                })
                .sort((a, b) => {
                    if (a.status === 'completed' && b.status === 'upcoming') return -1;
                    if (a.status === 'upcoming' && b.status === 'completed') return 1;
                    return 0;
                });
            
            filteredShipments.forEach(shipment => {
                const row = document.createElement('tr');
                row.className = shipment.status;
                row.innerHTML = `
                    <td>${shipment.deliveryNumber}</td>
                    <td>${shipment.material}</td>
                    <td>${shipment.incomingWeight.toLocaleString()} lbs</td>
                    <td>${shipment.materialWeight} stn</td>
                    <td>${shipment.deliveryDateTime}</td>
                    <td><span class="status-${shipment.status} status-clickable" onclick="toggleStatus(${shipment.originalIndex})">${shipment.status.charAt(0).toUpperCase() + shipment.status.slice(1)}</span></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function showDatePicker() {
            document.getElementById('datePicker').style.display = 'block';
        }
        
        function onStartDateChange() {
            const startDate = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate');
            
            // If start date surpasses end date, update end date to match start date
            if (startDate > endDateInput.value) {
                endDateInput.value = startDate;
            }
            
            updateDateRange();
        }
        
        function onEndDateChange() {
            const startDateInput = document.getElementById('startDate');
            const endDate = document.getElementById('endDate').value;
            
            // If end date predates start date, update start date to match end date
            if (endDate < startDateInput.value) {
                startDateInput.value = endDate;
            }
            
            updateDateRange();
        }
        
        function updateDateRange() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const dateRangeInput = document.getElementById('dateRange');
            
            if (startDate === endDate) {
                dateRangeInput.value = startDate;
            } else {
                dateRangeInput.value = `${startDate} to ${endDate}`;
            }
            
            renderShipments();
        }
        
        // Close date picker when clicking outside
        document.addEventListener('click', function(event) {
            const datePicker = document.getElementById('datePicker');
            const dateRange = document.getElementById('dateRange');
            const container = document.querySelector('.date-filter-container');
            
            if (!container.contains(event.target)) {
                datePicker.style.display = 'none';
            }
        });
        
        function setToday() {
            const today = getCurrentDate();
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            updateDateRange();
        }
        
        function setWeek() {
            const today = new Date();
            const startOfWeek = new Date(today);
            const endOfWeek = new Date(today);
            endOfWeek.setDate(today.getDate() + 6);
            
            document.getElementById('startDate').value = startOfWeek.toISOString().split('T')[0];
            document.getElementById('endDate').value = endOfWeek.toISOString().split('T')[0];
            updateDateRange();
        }
        
        function clearRange() {
            document.getElementById('dateRange').value = '';
            document.getElementById('datePicker').style.display = 'none';
        }
        
        function searchTruck() {
            const input = document.getElementById('truckSearch').value.toLowerCase();
            const table = document.getElementById('truckTable');
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 1; i < rows.length; i++) {
                const truckNumber = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
                rows[i].style.display = truckNumber.includes(input) ? '' : 'none';
            }
        }
        
        function toggleStatus(index) {
            shipmentsData[index].status = shipmentsData[index].status === 'completed' ? 'upcoming' : 'completed';
            renderShipments();
            updateJsonFile();
        }
        
        function updateJsonFile() {
            console.log('Updated shipments data:', shipmentsData);
            // In a real application, this would send data to a backend API
            // For now, we'll just log the updated data
        }
        
        function filterStatus(status) {
            const table = document.getElementById('truckTable');
            const rows = table.getElementsByTagName('tr');
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            for (let i = 1; i < rows.length; i++) {
                if (status === 'all') {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = rows[i].classList.contains(status) ? '' : 'none';
                }
            }
        }
        
        window.onload = loadShipments;
    </script>
</body>
</html>
