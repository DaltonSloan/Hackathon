<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portobello America - Raw Materials Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Raw Materials Dashboard</h1>
        <div class="subtitle">Portobello America - Innovative Tile Solutions</div>
    </div>
    
    <div class="tabs">
        <div class="tab active" data-tab-index="0">Raw Weight</div>
        <div class="tab" data-tab-index="1">Truck Data</div>
    </div>
    
    <div class="content active">
        <div class="warning" id="iconWarning" hidden>
            <div class="exclamation-icon"></div>
            <div class="warning-body" id="warningText"></div>
        </div>
        <div class="row">
            <div class="button-row" id="buttonRow">
                <button class="button button-sm" id="btnPDFExport">
                    <span class="button-icon" aria-hidden="true">ðŸ“„</span>
                    <span class="button-label">Export PDF</span>
                </button>
            </div>
            <div class="card-number total-weight" id="totalWeight">Total Weight: 0 tons</div>
        </div>
        <div class="cards-grid" id="materialCards"></div>
        <div class="recommendations-panel">
            <div class="recommendations-header">7-Day Order Outlook</div>
            <div class="recommendations-list" id="recommendationsList"></div>
        </div>
    </div>
    <div class="content">
        <div class="filter-controls">
            <div class="left-controls">
                <input type="text" id="truckSearch" placeholder="Search by truck number...">
                <div class="date-filter-container">
                    <input type="text" id="dateRange" placeholder="Select date or range..." readonly>
                    <div id="datePicker" class="date-picker-popup" style="display: none;">
                        <div class="date-picker-header">
                            <button type="button" id="btnToday">Today</button>
                            <button type="button" id="btnWeek">This Week</button>
                            <button type="button" id="btnClear">Clear</button>
                        </div>
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                    </div>
                </div>
            </div>
            <div class="status-filters">
                <button class="filter-btn active" data-status="all">All</button>
                <button class="filter-btn" data-status="completed">Completed</button>
                <button class="filter-btn" data-status="upcoming">Upcoming</button>
            </div>
        </div>
        <table class="truck-table" id="truckTable">
            <thead>
                <tr>
                    <th>Delivery Number</th>
                    <th>Material</th>
                    <th>Expected Weight</th>
                    <th>Actual Weight</th>
                    <th>Delivery Time & Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="truckTableBody">
            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
